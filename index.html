<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>سیستم کدگذاری تصاویر</title>
</head>
<body>
    <h1>سیستم کدگذاری تصاویر آرتینو</h1>
    <div class="container">
        <div class="row">
            <h3>موضوع اصلی</h3>
            <select id="subject" class="form-select" aria-label="Default select example">
                <option selected>انتخاب کنید</option>
                <option id="subjectA" value="A">انسان</option>
                <option id="subjectB" value="B">حیوان</option>
                <option id="subjectC" value="C">گیاه</option>
                <option id="subjectD" value="D">اجسام</option>
                <option id="subjectE" value="E">محیط</option>
            </select>
        </div>
        <div class="row">
            <h3>سبک‌ها</h3>   
            <select id="style" class="form-select" aria-label="Default select example">
                <option selected>انتخاب کنید</option>
                <option id="styleA" value="A">رئالیسم</option>
                <option id="styleB" value="B">سورئالیسم</option>
                <option id="styleC" value="C">پینترلی</option>
                <option id="styleD" value="D">امپرسیونیسم</option>
                <option id="styleE" value="E">فوویسم</option>
                <option id="styleF" value="F">اکسپرسیونیسم</option>
                <option id="styleG" value="G">کوبیسم</option>
                <option id="styleH" value="H">آبستره</option>
                <option id="styleI" value="I">سوپرماتیسم</option>
                <option id="styleJ" value="J">مینیمالیسم</option>
                <option id="styleK" value="K">رمانتیسیسم</option>
            </select>
        </div>
        <div class="row">
            <h3>نسبت تصویر</h3>
            <select id="ratio" class="form-select" aria-label="Default select example">
                <option selected>انتخاب کنید</option>
                <option id="ratioA" value="A">1*1</option>
                <option id="ratioB" value="B">1*2</option>
                <option id="ratioC" value="C">1*3</option>
                <option id="ratioD" value="D">2*1</option>
                <option id="ratioE" value="E">2*3</option>
                <option id="ratioF" value="F">3*1</option>
                <option id="ratioG" value="G">3*2</option>
                <option id="ratioH" value="H">3*4</option>
            </select>  
        </div>
        <div class="row">
            <h3>نوع محصول</h3>
            <select id="type" class="form-select" aria-label="Default select example">
                <option selected>انتخاب کنید</option>
                <option id="ratioA" value="A">نسخه اولیه</option>
                <option id="ratioB" value="B">قابل پیرینت</option>
                <option id="ratioC" value="P">پیرینت شده</option>
                <option id="ratioD" value="M">موکاپ</option>
                <option id="ratioE" value="R">موکاپ منتشر شده</option>
            </select>  
        </div>
    </div>
    <div class="text-center"><button id ="btn" type="button" class="btn btn-primary" onclick="test()">ساخت کد</button></div>
    <div class="text-center result"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="function.js"></script>
</body>
</html>
